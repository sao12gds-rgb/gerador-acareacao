<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Acarea√ß√£o - Azul Cargo</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  padding:20px;
}

.container { max-width:900px; margin:auto; }

.form-container {
  background:#fff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}

.logo-main {
  display:block;
  margin:0 auto 10px;
  max-width:220px;
}

h1 {
  text-align:center;
  color:#0066cc;
  margin-bottom:20px;
}

.form-row {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-bottom:15px;
}

label { font-weight:bold; font-size:14px; }

input {
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:4px;
}

button {
  padding:14px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.btn-generate { background:#0066cc; color:#fff; width:100%; }
.btn-pdf { background:#28a745; color:#fff; display:none; margin-top:10px; width:100%; }

.pages-container { display:none; }

/* ================= DOCUMENTO ================= */

.doc-page {
  width:210mm;
  min-height:297mm;
  padding:15mm;
  background:#fff;
}

.logo-header {
  text-align:center;
  margin-bottom:8px;
}

.logo-header img {
  max-width:160px;
}

/* T√≠tulos */
.doc-title {
  text-align:center;
  font-weight:bold;
  font-size:16px;
  border-bottom:1px solid #000;
  padding-bottom:6px;
  margin-bottom:10px;
}

/* Etiqueta */
.etiqueta-space {
  width:280px;
  height:350px;
  border:2px solid #000;
  margin:15px auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Caixa declara√ß√£o */
.declaration-box {
  border:2px solid #000;
  padding:12px;
  font-size:13px;
}

/* Linhas longas */
.long-line {
  display:inline-block;
  border-bottom:1px solid #000;
  width:100%;
  height:18px;
  margin:6px 0;
}

/* Assinaturas */
.signature {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  margin-top:30px;
  text-align:center;
}

.signature div {
  border-top:1px solid #000;
  padding-top:5px;
  font-size:12px;
}

/* ======== WHATSAPP ======== */
.whats-box{
  margin-top:15px;
  padding:12px;
  border:1px solid #ccc;
  border-radius:6px;
  background:#fafafa;
  display:none;
}

.whats-box h2{
  font-size:14px;
  margin-bottom:8px;
  color:#333;
}

.whats-box textarea{
  width:100%;
  min-height:90px;
  padding:10px;
  border:1px solid #ccc;
  border-radius:4px;
  resize:vertical;
  font-family:Arial, sans-serif;
  font-size:13px;
}

.whats-actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.btn-copy{ background:#6c757d; color:#fff; flex:1; }
.btn-openwa{ background:#25D366; color:#fff; flex:1; }

/* ================= IMPRESS√ÉO ================= */
@media print {
  body { background:#fff; padding:0; }
  .form-container { display:none; }
  .pages-container { display:block !important; }

  .logo-header img {
    max-width:140px;
  }

  .page-break {
    page-break-before:always;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- FORMUL√ÅRIO -->
  <div class="form-container">
    <img src="logo-azulcargo.png" class="logo-main" alt="Logo Azul Cargo">
    <h1>Gerador de Acarea√ß√£o Azul Cargo</h1>

    <div class="form-row">
      <div>
        <label>Entregador</label>
        <input id="entregador">
      </div>
      <div>
        <label>CTE</label>
        <input id="cte">
      </div>
    </div>

    <button class="btn-generate" onclick="gerar()">Gerar Documento</button>

    <!-- Bot√£o PDF (abre impress√£o / salvar como PDF) -->
    <button class="btn-pdf" id="btnPDF" onclick="baixarPDF()">‚úÖ Baixar PDF (abre impress√£o / salvar como PDF)</button>

    <!-- WhatsApp -->
    <div class="whats-box" id="whatsBox">
      <h2>Mensagem WhatsApp (gerada automaticamente)</h2>
      <textarea id="whatsMsg" readonly></textarea>

      <div class="whats-actions">
        <button class="btn-copy" onclick="copiarMensagem()">üìã Copiar Mensagem</button>
        <button class="btn-openwa" onclick="abrirWhatsAppWeb()">üü¢ Abrir WhatsApp Web</button>
      </div>
    </div>

  </div>

  <!-- DOCUMENTOS -->
  <div class="pages-container" id="docs">

    <!-- P√ÅGINA 1 -->
    <div class="doc-page">
      <div class="logo-header">
        <img src="logo-azulcargo.png" alt="Logo Azul Cargo">
      </div>

      <div class="doc-title">ACAREA√á√ÉO</div>

      <p><strong>ENTREGADOR:</strong> <span id="doc-entregador"></span></p>
      <p><strong>CTE:</strong> <span id="doc-cte"></span></p>

      <div class="etiqueta-space">
        ETIQUETA
      </div>
    </div>

    <!-- P√ÅGINA 2 -->
    <div class="doc-page page-break">
      <div class="logo-header">
        <img src="logo-azulcargo.png" alt="Logo Azul Cargo">
      </div>

      <div class="doc-title">ACAREA√á√ÉO</div>

      <div class="declaration-box">
        Eu,
        <div class="long-line"></div>

        portador(a) do documento RG/CPF n¬∫
        <div class="long-line"></div>

        grau de parentesco com destinat√°rio
        <div class="long-line"></div>

        declaro informa√ß√µes referente ao CTE
        <strong><span id="doc-cte2"></span></strong>.
      </div>

      <div class="signature">
        <div>Assinatura do Cliente</div>
        <div>Assinatura do Entregador</div>
      </div>
    </div>

  </div>
</div>

<script>
function gerar() {
  const entregador = (document.getElementById('entregador').value || '').trim().toUpperCase();
  const cte = (document.getElementById('cte').value || '').trim();

  document.getElementById('doc-entregador').textContent = entregador;
  document.getElementById('doc-cte').textContent = cte;
  document.getElementById('doc-cte2').textContent = cte;

  document.getElementById('docs').style.display = 'block';
  document.getElementById('btnPDF').style.display = 'block';

  // Mensagem WhatsApp autom√°tica
  const msg =
`Ol√°! Segue em anexo o documento de ACAREA√á√ÉO.
CTE: ${cte}
Entregador: ${entregador}

Por favor, preencher e devolver assinado.`;

  document.getElementById('whatsMsg').value = msg;
  document.getElementById('whatsBox').style.display = 'block';
}

function baixarPDF() {
  // garante que o conte√∫do est√° vis√≠vel antes da impress√£o
  document.getElementById('docs').style.display = 'block';
  window.print();
}

function copiarMensagem() {
  const txt = document.getElementById('whatsMsg').value;
  navigator.clipboard.writeText(txt).then(() => {
    alert("Mensagem copiada!");
  }).catch(() => {
    alert("N√£o consegui copiar automaticamente. Copie manualmente.");
  });
}

function abrirWhatsAppWeb() {
  const txt = document.getElementById('whatsMsg').value;
  const url = "https://web.whatsapp.com/send?text=" + encodeURIComponent(txt);
  window.open(url, "_blank");
}
</script>

</body>
</html>
