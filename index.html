<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Acareação - Azul Cargo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#f5f5f5;padding:20px}
.container{max-width:900px;margin:auto}
.form-container{background:#fff;padding:30px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
.logo-main{display:block;margin:0 auto 10px;max-width:220px}
h1{text-align:center;color:#0066cc;margin-bottom:20px}

.form-row{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:15px}
label{font-weight:bold;font-size:14px}
input{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px}

button{padding:14px;font-size:16px;font-weight:bold;border:none;border-radius:4px;cursor:pointer;width:100%;margin-top:10px}
.btn-generate{background:#0066cc;color:#fff}
.btn-generate:hover{opacity:.95}
.btn-pdf{background:#28a745;color:#fff;display:none}
.btn-copy{background:#0066cc;color:#fff;display:none}
.btn-wa{background:#25D366;color:#fff;display:none}

.pages-container{display:none;margin-top:20px}

.doc-page{width:210mm;min-height:297mm;padding:15mm;background:#fff}
.logo-header{text-align:center;margin-bottom:8px}
.logo-header img{max-width:160px;height:auto}
.doc-title{text-align:center;font-weight:bold;font-size:16px;border-bottom:1px solid #000;padding-bottom:6px;margin-bottom:10px}

.etiqueta-space{width:280px;height:350px;border:2px solid #000;margin:15px auto;display:flex;align-items:center;justify-content:center}

.declaration-box{border:2px solid #000;padding:12px;font-size:13px}
.long-line{display:block;border-bottom:1px solid #000;width:100%;height:18px;margin:6px 0 10px}

.signature{display:grid;grid-template-columns:1fr 1fr;gap:40px;margin-top:30px;text-align:center}
.signature div{border-top:1px solid #000;padding-top:5px;font-size:12px}

.wa-box{display:none;margin-top:15px;padding:12px;border:1px dashed #999;border-radius:6px;background:#fafafa}
.wa-box h2{font-size:14px;margin-bottom:8px}
textarea{width:100%;min-height:110px;resize:vertical;padding:10px;border:1px solid #ccc;border-radius:4px;font-family:Arial,sans-serif;font-size:13px}

@media print{
  body{background:#fff;padding:0;margin:0}
  .form-container{display:none !important}
  .pages-container{display:block !important}

  .logo-header img{max-width:140px} /* logo menor na impressão */

  .page-break{page-break-before:always;break-before:page}
  .doc-page{page-break-after:always;break-after:page}
  .doc-page:last-child{page-break-after:auto;break-after:auto}
}
</style>
</head>

<body>
<div class="container">

  <div class="form-container">
    <img src="logo-azulcargo.png" class="logo-main" alt="Azul Cargo Express">
    <h1>Gerador de Acareação Azul Cargo</h1>

    <div class="form-row">
      <div>
        <label>Entregador</label>
        <input id="entregador" placeholder="Ex: CAIQUE TORRES DA SILVA">
      </div>
      <div>
        <label>CTE</label>
        <input id="cte" placeholder="Ex: 57291584">
      </div>
    </div>

    <!-- ✅ Mensagem WhatsApp gerada automaticamente ao clicar “Gerar Documento” -->
    <button class="btn-generate" type="button" onclick="gerar()">Gerar Documento</button>

    <!-- ✅ Baixar PDF (abre impressão / salvar como PDF) -->
    <button class="btn-pdf" id="btnPdf" type="button" onclick="baixarPDF()">
      ✅ Baixar PDF (Salvar como PDF)
    </button>

    <div class="wa-box" id="waBox">
      <h2>Mensagem WhatsApp:</h2>
      <textarea id="waMsg" readonly></textarea>

      <!-- ✅ Botão Copiar Mensagem -->
      <button class="btn-copy" id="btnCopy" type="button" onclick="copiarMensagem()">
        ✅ Copiar Mensagem
      </button>

      <!-- ✅ Botão Abrir WhatsApp Web -->
      <button class="btn-wa" id="btnOpenWa" type="button" onclick="abrirWhatsAppWeb()">
        ✅ Abrir WhatsApp Web
      </button>
    </div>
  </div>

  <!-- ✅ Mantém as 2 páginas na impressão -->
  <div class="pages-container" id="docs">

    <!-- PÁGINA 1 -->
    <div class="doc-page">
      <div class="logo-header">
        <img src="logo-azulcargo.png" alt="Azul Cargo Express">
      </div>

      <div class="doc-title">ACAREAÇÃO</div>

      <p><strong>ENTREGADOR:</strong> <span id="doc-entregador"></span></p>
      <p><strong>CTE:</strong> <span id="doc-cte"></span></p>

      <div class="etiqueta-space">
        ETIQUETA
      </div>
    </div>

    <!-- PÁGINA 2 -->
    <div class="doc-page page-break">
      <div class="logo-header">
        <img src="logo-azulcargo.png" alt="Azul Cargo Express">
      </div>

      <div class="doc-title">ACAREAÇÃO</div>

      <div class="declaration-box">
        Eu,
        <div class="long-line"></div>

        portador(a) do documento RG/CPF nº
        <div class="long-line"></div>

        grau de parentesco com destinatário
        <div class="long-line"></div>

        declaro informações referente ao CTE
        <strong><span id="doc-cte2"></span></strong>.
      </div>

      <div class="signature">
        <div>Assinatura do Cliente</div>
        <div>Assinatura do Entregador</div>
      </div>
    </div>

  </div>
</div>

<script>
function gerar(){
  const entregador = (document.getElementById('entregador').value || '').trim();
  const cte = (document.getElementById('cte').value || '').trim();

  if(!entregador || !cte){
    alert('Preencha Entregador e CTE.');
    return;
  }

  document.getElementById('doc-entregador').textContent = entregador.toUpperCase();
  document.getElementById('doc-cte').textContent = cte;
  document.getElementById('doc-cte2').textContent = cte;

  // ✅ Mensagem WhatsApp gerada automaticamente ao clicar “Gerar Documento”
  const msg =
`Olá! Segue em anexo o documento de acareação referente ao CTE ${cte}.
Entregador: ${entregador.toUpperCase()}
Por favor, imprimir, preencher e devolver assinado.`;

  document.getElementById('waMsg').value = msg;

  document.getElementById('docs').style.display = 'block';
  document.getElementById('btnPdf').style.display = 'block';
  document.getElementById('waBox').style.display = 'block';
  document.getElementById('btnCopy').style.display = 'block';
  document.getElementById('btnOpenWa').style.display = 'block';

  setTimeout(()=>document.getElementById('docs').scrollIntoView({behavior:'smooth'}),100);
}

// ✅ Baixar PDF (abre impressão / salvar como PDF)
function baixarPDF(){
  const docs = document.getElementById('docs');
  if(getComputedStyle(docs).display === 'none'){
    alert('Primeiro clique em "Gerar Documento".');
    return;
  }
  setTimeout(()=>window.print(),150);
}

// ✅ Botão Copiar Mensagem
function copiarMensagem(){
  const txt = document.getElementById('waMsg').value || '';
  if(!txt) return;

  navigator.clipboard?.writeText(txt).then(()=>{
    alert('Mensagem copiada!');
  }).catch(()=>{
    const ta = document.getElementById('waMsg');
    ta.focus(); ta.select();
    document.execCommand('copy');
    alert('Mensagem copiada!');
  });
}

// ✅ Botão Abrir WhatsApp Web
function abrirWhatsAppWeb(){
  const txt = document.getElementById('waMsg').value || '';
  if(!txt) return;
  const url = 'https://web.whatsapp.com/send?text=' + encodeURIComponent(txt);
  window.open(url, '_blank', 'noopener,noreferrer');
}
</script>

</body>
</html>
