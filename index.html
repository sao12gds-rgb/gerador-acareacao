<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Acareação - Azul Cargo</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  padding:20px;
}

.container { max-width:900px; margin:auto; }

.form-container {
  background:#fff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}

.logo-main {
  display:block;
  margin:0 auto 10px;
  max-width:220px;
}

h1 {
  text-align:center;
  color:#0066cc;
  margin-bottom:20px;
}

.form-row {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-bottom:15px;
}

label { font-weight:bold; font-size:14px; }

input, select {
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:4px;
}

button {
  padding:14px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.btn-generate { background:#0066cc; color:#fff; }
.btn-print { background:#28a745; color:#fff; display:none; margin-top:10px; }

.pages-container { display:none; }

/* ================= DOCUMENTO ================= */

.doc-page {
  width:210mm;
  min-height:297mm;
  padding:15mm;
  background:#fff;
}

.logo-header {
  text-align:center;
  margin-bottom:8px;
}

.logo-header img {
  max-width:160px;
}

/* Títulos */
.doc-title {
  text-align:center;
  font-weight:bold;
  font-size:16px;
  border-bottom:1px solid #000;
  padding-bottom:6px;
  margin-bottom:10px;
}

/* Etiqueta */
.etiqueta-space {
  width:280px;
  height:350px;
  border:2px solid #000;
  margin:15px auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

.etiqueta-space img {
  max-width:100%;
  max-height:100%;
}

/* Caixa declaração */
.declaration-box {
  border:2px solid #000;
  padding:12px;
  font-size:13px;
}

/* Linhas longas */
.long-line {
  display:inline-block;
  border-bottom:1px solid #000;
  width:100%;
  height:18px;
  margin:6px 0;
}

/* Assinaturas */
.signature {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  margin-top:30px;
  text-align:center;
}

.signature div {
  border-top:1px solid #000;
  padding-top:5px;
  font-size:12px;
}

/* ================= IMPRESSÃO ================= */
@media print {
  body { background:#fff; padding:0; }
  .form-container { display:none; }
  .pages-container { display:block; }

  .logo-header img {
    max-width:140px; /* LOGO COMUM */
  }

  .page-break {
    page-break-before:always;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- FORMULÁRIO -->
  <div class="form-container">
    <img src="logo-azulcargo.png" class="logo-main">
    <h1>Gerador de Acareação Azul Cargo</h1>

    <div class="form-row">
      <div>
        <label>Entregador</label>
        <input id="entregador">
      </div>
      <div>
        <label>CTE</label>
        <input id="cte">
      </div>
    </div>

    <button class="btn-generate" onclick="gerar()">Gerar Documento</button>
    <button class="btn-print" id="btnPrint" onclick="window.print()">Imprimir</button>
  </div>

  <!-- DOCUMENTOS -->
  <div class="pages-container" id="docs">

    <!-- PÁGINA 1 -->
    <div class="doc-page">
      <div class="logo-header">
        <img src="logo-azulcargo.png">
      </div>

      <div class="doc-title">ACAREAÇÃO</div>

      <p><strong>ENTREGADOR:</strong> <span id="doc-entregador"></span></p>
      <p><strong>CTE:</strong> <span id="doc-cte"></span></p>

      <div class="etiqueta-space">
        ETIQUETA
      </div>
    </div>

    <!-- PÁGINA 2 -->
    <div class="doc-page page-break">
      <div class="logo-header">
        <img src="logo-azulcargo.png">
      </div>

      <div class="doc-title">ACAREAÇÃO</div>

      <div class="declaration-box">
        Eu,
        <div class="long-line"></div>

        portador(a) do documento RG/CPF nº
        <div class="long-line"></div>

        grau de parentesco com destinatário
        <div class="long-line"></div>

        declaro informações referente ao CTE
        <strong><span id="doc-cte2"></span></strong>.
      </div>

      <div class="signature">
        <div>Assinatura do Cliente</div>
        <div>Assinatura do Entregador</div>
      </div>
    </div>

  </div>
</div>

<script>
function gerar() {
  document.getElementById('doc-entregador').textContent =
    document.getElementById('entregador').value.toUpperCase();

  document.getElementById('doc-cte').textContent =
    document.getElementById('cte').value;

  document.getElementById('doc-cte2').textContent =
    document.getElementById('cte').value;

  document.getElementById('docs').style.display = 'block';
  document.getElementById('btnPrint').style.display = 'block';
}
</script>

</body>
</html>
