<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Acareação - Azul Cargo</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  padding:20px;
}

.container { max-width:900px; margin:auto; }

.form-container {
  background:#fff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}

.logo-main {
  display:block;
  margin:0 auto 10px;
  max-width:220px;
}

h1 {
  text-align:center;
  color:#0066cc;
  margin-bottom:20px;
}

.form-row {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-bottom:15px;
}

label { font-weight:bold; font-size:14px; }

input, select {
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:4px;
}

button {
  padding:14px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.btn-generate { background:#0066cc; color:#fff; }

/* Botão PDF/Impressão */
.btn-print {
  background:#28a745;
  color:#fff;
  display:none;
  margin-top:10px;
  width:100%;
}

/* (opcional) botão desabilitado visualmente */
.btn-print:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.pages-container { display:none; }

/* ================= DOCUMENTO ================= */

.doc-page {
  width:210mm;
  min-height:297mm;
  padding:15mm;
  background:#fff;
}

.logo-header {
  text-align:center;
  margin-bottom:8px;
}

.logo-header img {
  max-width:160px;
}

/* Títulos */
.doc-title {
  text-align:center;
  font-weight:bold;
  font-size:16px;
  border-bottom:1px solid #000;
  padding-bottom:6px;
  margin-bottom:10px;
}

/* Etiqueta */
.etiqueta-space {
  width:280px;
  height:350px;
  border:2px solid #000;
  margin:15px auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Caixa declaração */
.declaration-box {
  border:2px solid #000;
  padding:12px;
  font-size:13px;
}

/* Linhas longas */
.long-line {
  display:block;
  border-bottom:1px solid #000;
  width:100%;
  height:18px;
  margin:6px 0 10px 0;
}

/* Assinaturas */
.signature {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  margin-top:30px;
  text-align:center;
}

.signature div {
  border-top:1px solid #000;
  padding-top:5px;
  font-size:12px;
}

/* ================= IMPRESSÃO ================= */
@media print {
  body { background:#fff; padding:0; }
  .form-container { display:none !important; }
  .pages-container { display:block !important; }

  .logo-header img {
    max-width:140px; /* LOGO COMUM */
  }

  .page-break {
    page-break-before:always;
    break-before: page;
  }

  .doc-page {
    page-break-after: always;
    break-after: page;
  }

  .doc-page:last-child {
    page-break-after: auto;
    break-after: auto;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- FORMULÁRIO -->
  <div class="form-container">
    <img src="logo-azulcargo.png" class="logo-main" alt="Azul Cargo Express">
    <h1>Gerador de Acareação Azul Cargo</h1>

    <div class="form-row">
      <div>
        <label>Entregador</label>
        <input id="entregador" placeholder="Ex: CAIQUE TORRES DA SILVA">
      </div>
      <div>
        <label>CTE</label>
        <input id="cte" placeholder="Ex: 57291584">
      </div>
    </div>

    <button class="btn-generate" type="button" onclick="gerar()">Gerar Documento</button>

    <!-- ✅ Botão PDF ARRUMADO: chama uma função que garante exibição e aciona print -->
    <button class="btn-print" id="btnPdf" type="button" onclick="baixarPDF()">
      ⬇️ Baixar PDF
    </button>
  </div>

  <!-- DOCUMENTOS -->
  <div class="pages-container" id="docs">

    <!-- PÁGINA 1 -->
    <div class="doc-page">
      <div class="logo-header">
        <img src="logo-azulcargo.png" alt="Azul Cargo Express">
      </div>

      <div class="doc-title">ACAREAÇÃO</div>

      <p><strong>ENTREGADOR:</strong> <span id="doc-entregador"></span></p>
      <p><strong>CTE:</strong> <span id="doc-cte"></span></p>

      <div class="etiqueta-space">
        ETIQUETA
      </div>
    </div>

    <!-- PÁGINA 2 -->
    <div class="doc-page page-break">
      <div class="logo-header">
        <img src="logo-azulcargo.png" alt="Azul Cargo Express">
      </div>

      <div class="doc-title">ACAREAÇÃO</div>

      <div class="declaration-box">
        Eu,
        <div class="long-line"></div>

        portador(a) do documento RG/CPF nº
        <div class="long-line"></div>

        grau de parentesco com destinatário
        <div class="long-line"></div>

        declaro informações referente ao CTE
        <strong><span id="doc-cte2"></span></strong>.
      </div>

      <div class="signature">
        <div>Assinatura do Cliente</div>
        <div>Assinatura do Entregador</div>
      </div>
    </div>

  </div>
</div>

<script>
function gerar() {
  const entregador = (document.getElementById('entregador').value || '').trim();
  const cte = (document.getElementById('cte').value || '').trim();

  if (!entregador || !cte) {
    alert('Preencha Entregador e CTE.');
    return;
  }

  document.getElementById('doc-entregador').textContent = entregador.toUpperCase();
  document.getElementById('doc-cte').textContent = cte;
  document.getElementById('doc-cte2').textContent = cte;

  // Mostra as páginas e o botão de PDF
  document.getElementById('docs').style.display = 'block';
  document.getElementById('btnPdf').style.display = 'block';

  // (opcional) rola até o documento
  setTimeout(() => {
    document.getElementById('docs').scrollIntoView({ behavior: 'smooth' });
  }, 100);
}

/**
 * "Baixar PDF" no navegador = abrir impressão e o usuário escolhe "Salvar como PDF".
 * Isso funciona sem bibliotecas e garante que as 2 páginas estejam visíveis antes do print.
 */
function baixarPDF() {
  // garante que o documento está visível
  const docs = document.getElementById('docs');
  if (getComputedStyle(docs).display === 'none') {
    alert('Primeiro clique em "Gerar Documento".');
    return;
  }

  // dá um tempo pro navegador “assentar” layout antes de imprimir
  setTimeout(() => {
    window.print();
  }, 150);
}
</script>

</body>
</html>
