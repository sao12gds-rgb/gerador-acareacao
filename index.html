<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Acarea√ß√£o - Azul Cargo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#f5f5f5;padding:20px}
.container{max-width:900px;margin:auto}

.form-container{background:#fff;padding:30px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);margin-bottom:30px}
.form-container h1{color:#0066cc;text-align:center;margin-bottom:30px}

.form-group{margin-bottom:20px}
.form-group label{display:block;font-weight:bold;margin-bottom:6px;font-size:14px}
.form-group input,.form-group select{width:100%;padding:12px;border:1px solid #ddd;border-radius:4px}

.form-row{display:grid;grid-template-columns:1fr 1fr;gap:20px}

.button-group{display:flex;gap:10px;margin-top:25px}
button{flex:1;padding:14px;font-size:15px;font-weight:bold;border:none;border-radius:4px;cursor:pointer}
.btn-generate{background:#0066cc;color:#fff}
.btn-print{background:#28a745;color:#fff;display:none}
.btn-print.visible{display:block}
.btn-clear{background:#6c757d;color:#fff}

.upload-section{margin-top:20px;padding:15px;background:#e7f3ff;border:1px dashed #0066cc;border-radius:4px}
#fileInput{display:none}
.upload-btn{background:#0066cc;color:#fff;padding:10px 18px;border-radius:4px;cursor:pointer;display:inline-block}

.image-preview{margin-top:15px;display:none}
.image-preview img{max-width:300px;border:1px solid #ddd}

.pages-container{display:none}
.pages-container.visible{display:block}

.doc-page{background:#fff;padding:15px;border:1px solid #999;margin-bottom:10px}

.logo-header{text-align:center;margin-bottom:10px}
.logo-header img{max-width:160px}

.etiqueta-space{width:280px;height:350px;border:2px solid #333;margin:20px auto;display:flex;align-items:center;justify-content:center}
.etiqueta-space img{max-width:100%;max-height:100%}

@media print{
body{background:#fff;padding:0}
.form-container{display:none}
.doc-page{border:none}
}
</style>
</head>

<body>
<div class="container">

<div class="form-container">
<h1>üìã Gerador de Acarea√ß√£o Azul Cargo</h1>

<form id="form">

<div class="form-row">
<div class="form-group">
<label>Entregador *</label>
<input id="entregador" required>
</div>
<div class="form-group">
<label>Data *</label>
<input type="date" id="data" required>
</div>
</div>

<div class="form-row">
<div class="form-group">
<label>Motivo *</label>
<select id="motivo" required>
<option value="">Selecione</option>
<option>CLIENTE DESCONHECE O RECEBIMENTO</option>
<option>ENDERE√áO N√ÉO LOCALIZADO</option>
<option>CLIENTE RECUSOU</option>
<option>HOR√ÅRIO COMERCIAL</option>
<option>OUTRO</option>
</select>
</div>
<div class="form-group">
<label>CTE *</label>
<input id="cte" required>
</div>
</div>

<div class="upload-section">
<label>Foto da Etiqueta</label><br>
<input type="file" id="fileInput" accept="image/*">
<div class="upload-btn" onclick="fileInput.click()">Selecionar etiqueta</div>

<div class="image-preview" id="imagePreview">
<img id="previewImg">
</div>
</div>

<div class="button-group">
<button class="btn-generate">Gerar</button>
<button type="button" class="btn-print" onclick="print()">Imprimir</button>
<button type="reset" class="btn-clear">Limpar</button>
</div>

</form>
</div>

<div class="pages-container" id="pagesContainer">

<div class="doc-page">
<div class="logo-header">
<img src="img/logo-azulcargo.png" alt="Azul Cargo Express">
</div>

<p style="text-align:center;font-weight:bold">ACAREA√á√ÉO</p>
<p><strong>Entregador:</strong> <span id="doc-entregador"></span></p>
<p><strong>CTE:</strong> <span id="doc-cte"></span></p>

<div class="etiqueta-space">
<img id="etiquetaImg" style="display:none">
<span id="etiquetaPlaceholder">Etiqueta</span>
</div>
</div>

</div>
</div>

<script>
document.getElementById('data').value=new Date().toISOString().split('T')[0]

fileInput.onchange=e=>{
const f=e.target.files[0]
if(!f)return
const r=new FileReader()
r.onload=ev=>{
previewImg.src=ev.target.result
imagePreview.style.display='block'
etiquetaImg.src=ev.target.result
etiquetaImg.style.display='block'
etiquetaPlaceholder.style.display='none'
}
r.readAsDataURL(f)
}

form.onsubmit=e=>{
e.preventDefault()
doc-entregador.textContent=entregador.value.toUpperCase()
doc-cte.textContent=cte.value
pagesContainer.classList.add('visible')
document.querySelector('.btn-print').classList.add('visible')
}
</script>

</body>
</html>
